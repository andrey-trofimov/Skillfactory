<!DOCTYPE html>
<html>
  <head>
    <style>
      .client-text {
        font-weight: bold;
        color: blue;
      }

      .internet-text {
        text-transform: uppercase;
      }

      .browser-text {
        font-style: italic;
        color: orange;
      }

      .server-text {
        color: red;
      }
      .blue {
        width: 200px;
        height: 200px;
        background: blue;
        position: absolute;
        z-index: -1;
      }

      .red {
        width: 100px;
        height: 100px;
        background: red;
        border-radius: 50%;
        position: absolute;
        top: 50px;
        right: 50px;
        z-index: -1;
      }

      h1 {
        font-size: 100px;
        padding: 50px;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="blue">
      <div class="red"></div>
    </div>
    <h1>Position</h1>
  </body>
</html>
